<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimension - 차원의 구원자</title>

    <link type="text/css" rel="stylesheet" href="./style.css">

    <script src="../js/script.js"></script>
</head>

<body>

    <header class="header">
        <div class="header-left">
            <div class="logo">
                <img src="logo.png" alt="DIMENSION" class="img-logo">
            </div>
        </div>

        <nav class="header-center">
            <ul>
                <li onclick="doScroll(0)" class="nav-item active">메인</li>
                <li onclick="doScroll(1)" class="nav-item">사전 등록</li>
                <li onclick="doScroll(2)" class="nav-item">세계관</li>
                <li onclick="doScroll(3)" class="nav-item">종족 소개</li>
            </ul>
        </nav>

        <div class="header-right">
            <img src="icon_share.png" alt="share" class="icon-sns">
            <img src="icon_youtube.png" alt="youtube" class="icon-sns">
            <img src="icon_instagram.png" alt="instagram" class="icon-sns">
        </div>
    </header>

    <main class="main">

        <section class="section-main">
            <div class="main-content">
                <div class="main-title-area">
                    <img src="main_title.png" alt="차원의 구원자" class="img-main-title">
                </div>

                <div class="pre-reg-btn-img" onclick="doScroll(1)">
                    <img src="btn_register.png" alt="사전등록하기" class="img-btn-reg">
                </div>

                <div class="store-group">
                    <a href="#" target="_blank"><img src="store_apple.png" alt="App Store" class="img-store"></a>
                    <a href="#" target="_blank"><img src="store_google.png" alt="Google Play" class="img-store"></a>
                    <a href="#" target="_blank"><img src="store_steam.png" alt="Steam" class="img-store"></a>
                </div>
            </div>
        </section>

        <section class="section-pre-reg">
            <div class="content-box">
                <p class="sub-text">차원자 구원자의 복수의 서막에 합류하세요</p>
                <div class="temp-form-area">
                    <img src="Page2_1.png" alt="입력창 영역" style="max-width: 100%; height: auto;">
                </div>
            </div>
        </section>

        <section class="section-story">
            <div class="story-content">
                <img src="page3.png" alt="세계관 설명" class="img-story-ui">
            </div>
        </section>

        <section class="section-race">
            <div class="race-container">
                <ul class="race-menu">
                    <li onclick="changeRace('hera')" class="active" id="btn-hera">
                        <img src="hera_icon_on.png" class="menu-icon">
                    </li>
                    <li onclick="changeRace('miho')" id="btn-miho">
                        <img src="miho_icon_off.png" class="menu-icon">
                    </li>
                    <li onclick="changeRace('cheong')" id="btn-cheong">
                        <img src="cheong_icon_off.png" class="menu-icon">
                    </li>
                    <li onclick="changeRace('meisa')" id="btn-meisa">
                        <img src="meisa_icon_off.png" class="menu-icon">
                    </li>
                    <li onclick="changeRace('mk1')" id="btn-mk1">
                        <img src="mk1_icon_off.png" class="menu-icon">
                    </li>
                </ul>

                <div id="character-display" class="character-display">
                    <div class="info-text">
                        <img id="char-info-combined" src="hera_info_all.png" class="info-combined">
                    </div>
                </div>

                <div class="visual-area">
                    <img id="char-visual-full" src="hera_full.png" class="char-visual-full">
                </div>
            </div>
        </section>
        <script src="./script.js"></script>

</body>

</html>
